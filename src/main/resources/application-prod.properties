# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/cwcdcomb_slim3d?autoreconnect=true
spring.datasource.username=cwcdcomb_cwc3d
spring.datasource.password=cwc3d14694899
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jmx.enabled=false

# Configurações do Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configurações de upload de arquivos
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true

# Configurações de compressão e HTTP/2
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
server.http2.enabled=true

# Configurações de codificação HTTP
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.force-request=true
spring.http.encoding.force-response=true

# Configurações do HikariCP (pool de conexões)
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.pool-name=PoolHikari
spring.datasource.hikari.auto-commit=false

# Configurações de transação
spring.transaction.rollback-on-commit-failure=true
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Configurações do Tomcat
server.tomcat.max-connections=200
server.tomcat.min-spare-threads=50
server.tomcat.max-upload-size=100MB
server.tomcat.max-http-post-size=100MB

# Configurações da sessão com Spring Session JDBC
spring.session.store-type=jdbc
spring.session.jdbc.cleanup-cron=0 0 4 * * *
spring.session.jdbc.initialize-schema=always

# Configurações de recursos estáticos
spring.mvc.static-path-pattern=/resources/static/**

# Configurações do Flyway (atualize a versão conforme necessário)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.check-location=true
spring.flyway.baseline-version=1
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql